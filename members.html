<!DOCTYPE html>
<html>
<head>
<title>MEMBERS</title>
<style>
    body {
    	background-color:#d4cdf4; 
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
    }
    
    .logo {
    	position: absolute;
    	z-index: 100;
    	top: 0px;
    	left: 0px;
        padding: 10px;
    	width: 180px;
    	height: 100px;
    	object-fit: cover;
	}
    
    .memberprofile {
    	position: relative;
    	width: 400px;
    	height: 400px;
    	border-radius: 50%;
    	overflow: hidden;
    	margin: 0 auto;
	}

	.memberprofile img {
    	width: 100%;
    	height: 100%;
    	object-fit: cover;
        object-position: center top;
	}
    
    .memberprofile:hover {
    	opacity: 0.7;
        cursor: pointer;
        transition: 0.4s ease 0.1s;
    }
    
    .memberprofile p {
    	position: absolute;
    	top: 50%;
    	left: 50%;
    	transform: translate(-50%, -50%);
    	text-align: center;
    	color: white;
    	font-size: 24px;
    	font-weight: bold;
    	z-index: 2;
        opacity: 0;
	}
    
    .memberprofile:hover p {
    	opacity: 1;
        transition: 0.4s ease 0.1s;
    }
    
    
    ul {
  		list-style-type: none;
  		margin: 0;
  		padding: 0;
        text-align: center;
        
	}

	li a {
  		display: block;
        text-decoration: none;
        color: #d4cdf4;
	}
    
    .main {
    	color: #7a6f9b;
        background-color: #d4cdf4;
        position: relative;
        top: 100px;
    }
    
    li a:hover {
    	color: white;
        transition: 0.4s ease 0.1s;
        cursor: pointer;
    }
    
    .navbar {
    	background-color: #685155;
        color: #d4cdf4;
        padding: 50px 50px;
        width: fit-content;
        font-size: 45px;
        position: fixed;
        right: 100px;
        top: 450px;
        box-shadow: 0px 0px 20px rgb(104,81,85,1);
        z-index: 99;
    }
    
    hr.solid {
  		border-top: 1.5px solid;
        width: 100%;
        margin: auto;
        opacity: 0.8;
        
	}
    
    h1 {
    	font-size: 70px;
        font-weight: normal;
        position: absolute;
        top: -50px;
        padding: 0px 100px;
        z-index: 98;
    }
    
    
    
    .footer {
    	position: fixed;
      	left: 0;
      	bottom: 0;
      	width: 100%;
        text-align: center;
        background-color: rgb(109,98,141,0.45);
        color: white;
        padding-bottom: 10px;
        box-shadow: 0px 0px 120px 130px rgb(109,98,141,0.45);
    }
</style>
</head>
<body>
