<style>
    body {
    	background-image: url('https://images.pexels.com/photos/9001965/pexels-photo-9001965.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
        background-size: cover;
        background-repeat: no-repeat;
  		background-attachment: fixed;
        background-position: center top; 
    }
    
    .logo {
    	position: absolute;
        top: -300px;
    	left: 10px;
    	width: 540px;
    	height: 300px;
	}

    
    .main {
        height: fit-content;
        top: 500px;
        box-shadow: 0px 0px 50px 150px rgb(212,205,244, 1);
    }
    
    h1 {
    	top: -60px;
    }
    
    
    .navbar {
        padding: 50px 50px;
        width: fit-content;
        right: 100px;
        top: 250px;
        z-index: 101;
    }
    
    .navbar .icon {
      	display: none;
      	color: #d4cdf4; 
    }
    
    .navbar .icon:hover {
    	color: #fff;
        transition: 0.3s;
    }
    
 
   	/***mouse stuff below***/
    *, *:before, *:after {
  		-moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
 	}


	.mouse_scroll {
    	position: static;
		display: block;
		margin: 0 auto;
		width: 24px;
		height: 100px;
		margin-top: 13px;
	}


	.m_scroll_arrows {
  		display: block;
  		-ms-transform: rotate(45deg); /* IE 9 */
  		-webkit-transform: rotate(45deg); /* Chrome, Safari, Opera */
  		transform: rotate(45deg);
   
  		border-right: 5px solid #7a6f9b;
  		border-bottom: 5px solid #7a6f9b;
  		margin: 0 0 3px 4px;
  
  		width: 30px;
  		height: 30px;
	}


	.unu {
  		margin-top: 1px;
	}

	.unu, .doi, .trei {
    	-webkit-animation: mouse-scroll 1s infinite;
    	-moz-animation: mouse-scroll 1s infinite;
    	animation: mouse-scroll 1s infinite;
	}

	.unu {
  		-webkit-animation-delay: .1s;
  		-moz-animation-delay: .1s;
  		-webkit-animation-direction: alternate;
  
  		animation-direction: alternate;
  		animation-delay: alternate;
	}

	.doi {
  		-webkit-animation-delay: .2s;
  		-moz-animation-delay: .2s;
  		-webkit-animation-direction: alternate;
  		animation-delay: .2s;
  		animation-direction: alternate;
  		margin-top: -6px;
	}

	.trei {
  		-webkit-animation-delay: .3s;
  		-moz-animation-delay: .3s;
  		-webkit-animation-direction: alternate;
  
  		animation-delay: .3s;
  		animation-direction: alternate;
  
  		margin-top: -6px;
	}



	@-webkit-keyframes mouse-scroll {

  	0%   { opacity: 0;}
  	50%  { opacity: .5;}
  	100% { opacity: 1;}
	}
	
    @-moz-keyframes mouse-scroll {

  	0%   { opacity: 0; }
  	50%  { opacity: .5; }
  	100% { opacity: 1; }
	}
    
	@-o-keyframes mouse-scroll {

  	0%   { opacity: 0; }
  	50%  { opacity: .5; }
  	100% { opacity: 1; }
	}
    
	@keyframes mouse-scroll {

  	0%   { opacity: 0; }
  	50%  { opacity: .5; }
  	100% { opacity: 1; }
	}
    
    @media only screen and (max-width: 1000px) {
  		body {
  			background-attachment: scroll;
        
    	}
        
        .navbar {
    		width: 100%;
    		top: 0px;
            right: auto;
    		display: flex;
    		justify-content: center;
            padding: 0px 0px;
		}
        
        hr {
        	display: none;
        }
        
        li {
    	display: inline-block;
    	}
        
        li a {
        	padding: 14px 16px;
        	text-align: center;
		}
        
        
	}
    
    @media only screen and (max-width: 652px) {
		.main {
        	display: flex;
            justify-content: center;
  			align-items: center;
            flex-direction: column;
            border: 2px solid red;
        }
        
        .logo {
        	align-self: center;
    		left: auto;
        	object-fit: contain;
            max-width: 100%;
        	max-height: 100%;
            
        }
        
        .mouse_scroll {
        	position: relative;
        	width: 100%;
            margin: 0 auto;
        }
        
         .wrapper {
    		padding: 50px;
            
  		}
        
        /*h1 {
        	font-size: 15vw;
        }
        
        .m_scroll_arrows {
    		width: 10vw;
    		height: 10vw;
    		
        }*/
        
      	.navbar.responsive a.icon {
        	position: absolute;
        	right: 0;
        	top: 0;
      	}
        
      	.navbar.responsive a {
        	float: none;
        	display: block;
        	text-align: left;
      	}
	}
    
    
    @media screen and (max-width: 652px) {
      	.navbar a {
        	display: none;
        }
        
      	.navbar a.icon {
        	float: right;
        	display: block;
      	}
    }
    
    @media only screen and (min-width: 652px) and (max-width: 880px) {
    	.mouse_scroll {
        	margin-left: 0px;
            padding-left: 40px;
        }
    }
    
    .row {
  		display: flex;
  		flex-wrap: wrap;
  		padding: 0 4px;
  		padding-bottom: 60px;
  		justify-content: left;
	}

	/* Create four equal columns that sits next to each other */
	.column {
  		flex: 25%;
  		max-width: 25%;
  		padding: 0 4px;
  		box-sizing: border-box;
	}

	.column img {
  		margin-top: 8px;
  		vertical-align: middle;
  		opacity: 0.4;
	}

	.column img:hover {
		opacity: 1;
    	cursor: pointer;
    	transition: 0.3s;
	}

/* Responsive layout - makes a two column-layout instead of four columns */
@media (max-width: 800px) {
  body {
        background-size: cover;
        background-repeat: no-repeat;
  		background-attachment: fixed;
        background-position: center top; 
    }
  .column {
    flex: 50%;
    max-width: 50%;
  }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media (max-width: 600px) {
  .column {
    flex: 100%;
    max-width: 100%;
  }
}
</style>
