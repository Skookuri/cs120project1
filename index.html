<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--^^Icon for hamburger menu^^-->
<link rel="icon" type="image/x-icon" href="https://skookuri.github.io/cs120project1/trimslogo.png">
<title>HOME</title>
<style>
    body {
    	background-image: url('https://images.pexels.com/photos/9001965/pexels-photo-9001965.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
        background-size: cover;
        background-repeat: no-repeat;
  		background-attachment: fixed;
        background-position: center top; 
    }
    
    .logo {
    	position: absolute;
    	top: 200px;
    	left: 10px;
    	width: 540px;
    	height: 300px;
	}

    
    .main {
        height: 1000px;
        top: 500px;
        box-shadow: 0px 0px 50px 150px rgb(212,205,244, 1);
    }
    
    h1 {
    	top: -60px;
    }
    
    
    .navbar {
        padding: 50px 50px;
        width: fit-content;
        right: 100px;
        top: 250px;
        z-index: 101;
    }
    
    .navbar .icon {
      	display: none;
      	color: #d4cdf4; 
    }
    
    .navbar .icon:hover {
    	color: #fff;
        transition: 0.3s;
    }
    
 
   	/***mouse stuff below***/
    *, *:before, *:after {
  		-moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
 	}


	.mouse_scroll {
    	position: static;
		display: block;
		margin: 0 auto;
		width: 24px;
		height: 100px;
		margin-top: 13px;
	}


	.m_scroll_arrows {
  		display: block;
  		width: 5px;
  		height: 5px;
  		-ms-transform: rotate(45deg); /* IE 9 */
  		-webkit-transform: rotate(45deg); /* Chrome, Safari, Opera */
  		transform: rotate(45deg);
   
  		border-right: 5px solid #7a6f9b;
  		border-bottom: 5px solid #7a6f9b;
  		margin: 0 0 3px 4px;
  
  		width: 30px;
  		height: 30px;
	}


	.unu {
  		margin-top: 1px;
	}

	.unu, .doi, .trei {
    	-webkit-animation: mouse-scroll 1s infinite;
    	-moz-animation: mouse-scroll 1s infinite;
    	animation: mouse-scroll 1s infinite;
	}

	.unu {
  		-webkit-animation-delay: .1s;
  		-moz-animation-delay: .1s;
  		-webkit-animation-direction: alternate;
  
  		animation-direction: alternate;
  		animation-delay: alternate;
	}

	.doi {
  		-webkit-animation-delay: .2s;
  		-moz-animation-delay: .2s;
  		-webkit-animation-direction: alternate;
  		animation-delay: .2s;
  		animation-direction: alternate;
  		margin-top: -6px;
	}

	.trei {
  		-webkit-animation-delay: .3s;
  		-moz-animation-delay: .3s;
  		-webkit-animation-direction: alternate;
  
  		animation-delay: .3s;
  		animation-direction: alternate;
  
  		margin-top: -6px;
	}



	@-webkit-keyframes mouse-scroll {

  	0%   { opacity: 0;}
  	50%  { opacity: .5;}
  	100% { opacity: 1;}
	}
	
    @-moz-keyframes mouse-scroll {

  	0%   { opacity: 0; }
  	50%  { opacity: .5; }
  	100% { opacity: 1; }
	}
    
	@-o-keyframes mouse-scroll {

  	0%   { opacity: 0; }
  	50%  { opacity: .5; }
  	100% { opacity: 1; }
	}
    
	@keyframes mouse-scroll {

  	0%   { opacity: 0; }
  	50%  { opacity: .5; }
  	100% { opacity: 1; }
	}
    
    @media only screen and (max-width: 1000px) {
  		body {
  			background-attachment: scroll;
        
    	}
        
        .navbar {
    		width: 100%;
    		top: 0px;
            right: auto;
    		display: flex;
    		justify-content: center;
            padding: 0px 0px;
		}
        
        hr {
        	display: none;
        }
        
        li {
    	display: inline-block;
    	}
        
        li a {
        	padding: 14px 16px;
        	text-align: center;
		}
        
        
	}
    
    @media only screen and (max-width: 652px) {
        .logo {
    		position: absolute;
        	top: 60vh;
        	left: 50%;
        	transform: translate(-50%, -50%);
        	object-fit: contain;
            width: 100%;
            height: 100%;
		}
        
          h1 {
    		text-align: center;
    		position: relative;
    		left: 50%;
    		transform: translateX(-50%);
            top: 10px;
    		padding: 40px;
    		font-size: 15vw; /* Adjust the font size as needed */
  		}
        
      	.navbar.responsive a.icon {
        	position: absolute;
        	right: 0;
        	top: 0;
      	}
        
      	.navbar.responsive a {
        	float: none;
        	display: block;
        	text-align: left;
      	}
	}
    
    
    @media screen and (max-width: 652px) {
      	.navbar a {
        	display: none;
        }
        
      	.navbar a.icon {
        	float: right;
        	display: block;
      	}
    }
    
    @media only screen and (min-width: 652px) and (max-width: 880px) {
    	.mouse_scroll {
        	margin-left: 0px;
            padding-left: 40px;
        }
    }
</style>
</head>

    <div class="mouse_scroll default">

			<span class="m_scroll_arrows unu"></span>

	</div>
</div>

</html>
