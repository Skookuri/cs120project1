<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>CONTACT</title>
<style>    
    form {
    	position: relative;
        width: fit-content;
        height: fit-content;
    	border-radius: 50%;
    	margin: 0 auto;
        top: 100px;
        text-align: center;
        float: left;
        background-color: rgb(104, 81, 85, 0.7);
        border: 2px solid rgb(104, 81, 85, 0.1);
        border-radius: 0;
        padding: 10px;
        color: #d4cdf4;
    }
    
    #msg {
    	width: 350px;
        height: 300px;
    }
    
    label, input {
    	float: left;
    }
    
    label {
    	padding-right: 5px;
    }
</style>
</head>
<body>
<img class="logo" src="https://media.discordapp.net/attachments/784390283701256192/1112151803707011102/trims2.png?width=900&height=500" alt="TRIMS LOGO">
<div class="main">
	<h1>CONTACT</h1>
	<div class="navbar">
		<ul>
    		<li><a href="contact.html" class="active">Contact</a></li>
        	<li><a href="members.html">Members</a></li>
        	<li><a href="schedule.html">Schedule</a></li>
    	</ul>
	</div>
    <div>
    <form action="javascript:void(0);">
    	<label for="email">Email:</label>
        <input type="email" id="email" required></input>
        <br><br>
        <label for="title">Title:</label>
        <input type="text" id="title" required></input>
        <br><br>
        <label for="msg">Message:</label>
        <br>
        <textarea id="msg" required></textarea>
        <br><br>
        <button id="submitbtn">Submit</button>
    </form>
    </div>
    
</div>
<a href="https://skookuri.github.io/cs120project1/">
	<div class="back">
		<i class="arrow"></i>
    </div>
</a>
<div class="footer">Copyright 2023 &copy; TRIMS</div>
<script>
$("#submitbtn").click(function(){
  if ($("#email").val() && $("#title").val() && $("#msg").val()) {
  	alert("Thanks for the submission!");
  }
});
</script>
</body>
