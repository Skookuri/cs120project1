<!DOCTYPE html>
<html>
<head>
<title>MEMBERS</title>
<style>
    body {
    	background-color:#d4cdf4; 
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
    }
    
    .logo {
    	position: fixed;
    	z-index: 100;
    	top: 0px;
    	left: 0px;
        padding: 10px;
    	width: 252px;
    	height: 140px;
    	object-fit: cover;
	}
    
    .memberprofile {
    	position: relative;
    	width: 400px;
    	height: 400px;
    	border-radius: 50%;
    	overflow: hidden;
    	margin: 0 auto;
        top: 100px;
        
	}
    
    .memberprofile::after {
  		border-radius: 50%;
  		background: radial-gradient(transparent 60%, rgba(212,205,244, 1) 70%);
  		content: '';
  		display: block;
  		position: absolute;
  		top: 0;
        height: 100%;
  		width: 100%;
	}
    
	.memberprofile img {
    	width: 100%;
    	height: 100%;
    	object-fit: cover;
        object-position: center top;
	}
    
    .memberprofile:hover {
    	opacity: 0.7;
        cursor: pointer;
        transition: 0.4s ease 0.1s;
    }
    
    .memberprofile p {
    	position: absolute;
    	top: 50%;
    	left: 50%;
    	transform: translate(-50%, -50%);
    	text-align: center;
    	color: white;
    	font-size: 24px;
    	font-weight: bold;
    	z-index: 2;
        opacity: 0;
	}
    
    .description {
    	color: white;
        background-color: red;
        padding: 10px;
        font-size: 50px;
        z-index: 3;
        position: absolute;
        opacity: 1;
        top: 50%;
        left: 50%;
    }
    .memberprofile:hover p {
    	opacity: 1;
        transition: 0.4s ease 0.1s;
    }
    
    
    ul {
  		list-style-type: none;
  		margin: 0;
  		padding: 0;
        text-align: center;
        
	}
    
    li {
    	display: inline-block;
    }
	li a {
  		display: block;
        text-decoration: none;
        color: #d4cdf4;
        padding: 14px 16px;
        text-align: center;
	}
    
    .main {
    	color: #7a6f9b;
        background-color: #d4cdf4;
        position: relative;
        top: 100px;
        display: flex;
        justify-content: space-around;
        
    }
    
    li a:hover {
    	color: white;
        transition: 0.4s ease 0.1s;
        cursor: pointer;
    }
    
    .navbar {
    	background-color: #685155;
    	color: #d4cdf4;
    	width: 100%;
    	font-size: 45px;
    	position: fixed;
    	top: 0px;
    	box-shadow: 0px 0px 20px rgb(104, 81, 85, 1);
    	z-index: 99;
    	display: flex;
    	justify-content: center;
	}
    
    hr.solid {
  		border-top: 1.5px solid;
        width: 100%;
        margin: auto;
        opacity: 0.8;
        
	}
    
    h1 {
    	font-size: 70px;
        font-weight: normal;
        position: absolute;
        top: -50px;
        padding: 0px 100px;
        z-index: 98;
    }

    .footer {
    	position: fixed;
      	left: 0;
      	bottom: 0;
      	width: 100%;
        text-align: center;
        background-color: rgb(109,98,141,0.45);
        color: white;
        padding-bottom: 10px;
        box-shadow: 0px 0px 120px 130px rgb(109,98,141,0.45);
    }
    
    form {
    	position: relative;
    	width: 400px;
    	height: 400px;
    	border-radius: 50%;
    	margin: 0 auto;
        top: 100px;
        text-align: center;
        float: left;
    }
    
    #msg {
    	width: 350px;
        height: 300px;
    }
    
    label, input {
    	float: left;
    }
    
    label {
    	padding-right: 5px;
    }
    
    form {
    	background-color: rgb(104, 81, 85, 0.7);
        border: 2px solid rgb(104, 81, 85, 0.1);
        border-radius: 0;
        padding: 10px;
        color: #d4cdf4;
        width: fit-content;
        height: fit-content;
    }
    
</style>
</head>
<body>
<img class="logo" src="https://media.discordapp.net/attachments/784390283701256192/1112151803707011102/trims2.png?width=900&height=500" alt="TRIMS LOGO">
<div class="main">
	<h1>CONTACT</h1>
	<div class="navbar">
		<ul>
    		<li><a href="contact.html">Contact</a></li>
        	<li><a href="members.html">Members</a></li>
        	<li><a href="schedule.html">Schedule</a></li>
    	</ul>
	</div>
    <div>
    <form>
    	<label for="email">Email:</label>
        <input type="email" id="email"></input>
        <br><br>
        <label for="title">Title:</label>
        <input type="text" id="title"></input>
        <br><br>
        <label for="msg">Message:</label>
        <br>
        <textarea id="msg"></textarea>
        <br><br>
        <button>Submit</button>
    </form>
    </div>
</div>
<div class="footer">Copyright 2023 &copy; TRIMS</div>
</body>
</html>
