<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://skookuri.github.io/cs120project1/globalstyle.css">
<link rel="stylesheet" href="https://skookuri.github.io/cs120project1/subpagestyle.css">
<script src="https://skookuri.github.io/cs120project1/navbarFunction.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--^^Icon for hamburger menu^^-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<link rel="icon" type="image/x-icon" href="https://skookuri.github.io/cs120project1/trimslogo.png">
<title>CONTACT</title>
<style>    
    form {
    	position: relative;
        width: fit-content;
        height: fit-content;
    	border-radius: 50%;
    	margin: 0 auto;
        top: 100px;
        text-align: center;
        float: left;
        background-color: rgb(104, 81, 85, 0.7);
        border: 2px solid rgb(104, 81, 85, 0.1);
        border-radius: 0;
        padding: 10px;
        color: #d4cdf4;
        margin-bottom: 170px;
    }
    
    button:hover {
    	cursor: pointer;
    }
    #msg {
    	width: 350px;
        height: 300px;
    }
    
    label, input {
    	float: left;
    }
    
    label {
    	padding-right: 5px;
    }
    
    @media only screen and (max-width: 500px) {
    	#msg {
        	width: 100%;
        }
        
        form {
        	width: 70vw;
        }
    }
    
    @media only screen and (min-width: 143px) and (max-width: 500px) {
    	input {
        	width: 30vw;
        }
    }
    
    @media only screen and (max-width: 143px) {
    	input {
        	width: 100%;
        }
    }
    
    .submsg {
    	text-align: center;
  		height: fit-content;
  		border: 3px solid #7a6f9b;
        color: #7a6f9b;
        display: none; 
        position: relative;
        top: 100px;
        font-weight: bold;
        font-size: 20px;
    }
    
</style>
</head>
<body>
<img class="logo" src="https://media.discordapp.net/attachments/784390283701256192/1112151803707011102/trims2.png?width=900&height=500" alt="TRIMS LOGO">
<div class="main">
	<h1>CONTACT</h1>
	<div class="navbar" id="myNav">
		<ul>
    		<li><a href="contact.html" class="active">Contact</a></li>
        	<li><a href="members.html">Members</a></li>
        	<li><a href="schedule.html">Schedule</a></li>
            	<a href="javascript:void(0);" class="icon" onclick="myFunction()">
            		<i class="fa fa-bars"></i>
        	</a>
    	</ul>
	</div>
    <div>
    <form action="javascript:void(0);">
    	<label for="email">Email:</label>
        <input type="email" id="email" required></input>
        <br><br>
        <label for="title">Title:</label>
        <input type="text" id="title" required></input>
        <br><br>
        <label for="msg">Message:</label>
        <br>
        <textarea id="msg" required></textarea>
        <br><br>
        <button id="submitbtn">Submit</button>
    </form>
    <div class="submsg">Thank you for the message. We will get back to you shortly.</div>
    </div>
    
</div>
<a href="https://skookuri.github.io/cs120project1/">
	<div class="back">
		<i class="arrow"></i>
    </div>
</a>
<div class="footer">Copyright 2023 &copy; TRIMS</div>
<script>
$("i").click(function(){
	$(".logo").toggle();
});

$("#submitbtn").click(function() {  
	if ($("#email").val() && $("#title").val() && $("#msg").val()) {
		alert("Thank you for the message. We will get back to you shortly.");
        $("form").hide();
        $(".submsg").show();
  	}
});
</script>
</body>
</html>
